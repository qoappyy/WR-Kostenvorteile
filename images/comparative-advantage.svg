<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="comparativeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#27AE60"/>
      <stop offset="100%" stop-color="#2ECC71"/>
    </linearGradient>
  </defs>
  <circle cx="80" cy="80" r="75" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  <g transform="translate(25, 25) scale(0.7)">
    <!-- Two countries/entities represented by different shapes -->
    <rect x="20" y="40" width="60" height="60" rx="5" fill="#E0E0E0"/>
    <rect x="30" y="50" width="20" height="40" fill="#fff"/>
    <rect x="55" y="60" width="15" height="30" fill="#fff"/>
    
    <circle cx="120" cy="70" r="35" fill="#D3D3D3"/>
    <circle cx="110" cy="60" r="10" fill="#fff"/>
    <circle cx="130" cy="75" r="12" fill="#fff"/>
    
    <!-- Trade arrows between them -->
    <path d="M85,50 L105,50 L100,45 M105,50 L100,55" stroke="url(#comparativeGradient)" stroke-width="4" fill="none"/>
    <path d="M105,90 L85,90 L90,85 M85,90 L90,95" stroke="url(#comparativeGradient)" stroke-width="4" fill="none"/>
    
    <!-- Efficiency symbol -->
    <circle cx="80" cy="120" r="20" fill="url(#comparativeGradient)"/>
    <text x="80" y="127" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">%</text>
  </g>
</svg>